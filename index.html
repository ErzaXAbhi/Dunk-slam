<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DUNK-SLAM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->

    <div class="header">
      <div class="logo">
        <h1>DUNK-SLAM &copy;</h1>
      </div>
      <nav class="navbar">
        <ul class="menu">
          <li>About</li>
          <li>Projects</li>
          <li>services</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>

    <!-- hero -->

    <section class="hero">
      <div class="herotxt">
        <h2>
          elevate your game, <br />
          elevate your style
        </h2>
      </div>
      <div class="herbtn">
        <p>
          step onto the court in style with our exclusive basketball <br />
          merchandise, curated for the ultimate fan experience.
        </p>
        <button class="btn">
          View collections <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </section>

    <section class="images">
      <div class="image-1">
        <img src="./img1.jpg" alt="" />
      </div>
      <div class="image-2">
        <img src="./img2.jpg" alt="" />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
